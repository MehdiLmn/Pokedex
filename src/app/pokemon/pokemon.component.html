<div class="bg-primary-subtle">
  <div class="container">
    <div class="container d-flex justify-content-center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
        alt="Pokemon logo"
        class="col-6 m-3"
      />
    </div>
    <div class="d-flex justify-content-center">
      <div class="row row-cols-1 row-cols-md-3 g-5 mx-3 text-center">
        <div class="col" *ngFor="let pokemon of pokemons">
          <div class="card shadow rounded">
            <img
              src="{{ pokemon.image }}"
              class="card-img-top img-fluid"
              alt="{{ pokemon.slug }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ pokemon.name }}</h5>
              <div *ngFor="let type of pokemon?.apiTypes">
                <p class="card-text fw-medium">
                  <img src="{{ type.image }}" alt="" style="width: 2em" />{{
                    type.name
                  }}
                </p>
              </div>
              <div>
                <a
                  routerLink="/pokemons/{{ pokemon.id }}"
                  class="btn btn-primary shadow fw-semibold m-2 text-black"
                  >More details</a
                >
                <button
                  type="button"
                  class="btn btn-warning shadow fw-semibold"
                  data-bs-toggle="modal"
                  data-bs-target="#Modal1"
                  (click)="selectPokemon(pokemon)"
                >
                  Open Modal!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal-pokemon
  [pokemon]="pokemonParent"
  (messageEnvoye)="recevoirMessage($event)"
></app-modal-pokemon>
